spring:
  redis:
    host: ${REDIS_HOST}
    port: 6379
    password: ${REDIS_PASSWORD}
    database: 0
  main:
    allow-bean-definition-overriding: true
  task:
    execution:
      pool:
        core-size: 4
        max-size: 8
        queue-capacity: 15

dynamic:
  hot:
    cache:
      cachePoolPrefix: cachepool
      allKeyPoolPrefix: allkeypool
      fastSamplesNums: 5
      fastSamplesTime: 1000
      slowSamplesNums: 10
      slowSamplesTime: 3000
      hotCacheNums: 10
      strategy-type: lru
      regularlyUpdateCacheInterval: 500
      enable: true
